<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACME</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Englebert&display=swap" rel="stylesheet" />
</head>

<body>
    <header id="headContainer">
        <nav id="nav">
            <ul>
                <li>
                    <a id="home" href="index.html">Hem</a>
                </li>
                <li>
                    <a id="event" href="events.html">Event</a>
                </li>
                <li>
                    <a id="aboutUs" href="omoss.html">Om oss</a>
                </li>
                <li>
                    <a id="admin" href="admin.html">Admin</a>
                </li>
            </ul>
        </nav>
        <img src="pictures/loga.png" id="loga" alt="Company logo" />
    </header>

    <section class="filterSection">
        <p>
            Här kan du filtrera events på kategori och år. Eventen kommer då visas i datumordning.
        </p>
        <label for="genre">Kategori</label>
        <select name="genre" id="genre">
        <option value="all">Alla genrer</option>
        <option value="concert">Musik</option>
        <option value="theater">Teater</option>
      </select>
        <label for="year">År</label>
        <select name="year" id="year">
        <option value="all">Alla år</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>
        <button id="filterBtn">Filtrera events</button>
    </section>

    <div id="mainContainer"></div>

    <footer class="footer">
        <p>© Acme Events 2020</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/event.js"></script>
    <script src="js/interface.js"></script>
    <script src="js/eventList.js"></script>
</body>

</html>
